<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sutherland-Hodgman多边形裁剪算法</title>
    <script src="./assets/tailwindcss.js"></script>
</head>
<body>
    <div class="text-center text-blue-500 mx-auto my-[16px]">Sutherland-Hodgman多边形裁剪算法</div>
    <div class="flex border border-0 border-t border-gray-400">
        <div class="flex-1 ">
            <div id="graph-container" class="m-auto w-[800px] mt-[20px] h-[800px] flex flex-wrap border border-1 border-gray-300 m-[12px]">
                <canvas id="graph-canvas" width="800" height="800" class="w-full h-full bg-gray-300"></canvas>
            </div>
        </div>
        <div class="w-[400px] ml-[8px] border border-t-0 border border-gray-400">
            <div class="leading-[20px] mb-[12px] text-blue-800 p-[8px] border border-1 border-blue-300 m-[12px] rounded-[8px]">
                为了简单起见，设定裁剪窗口为矩形窗口,需要裁剪的内容为凸多边形<br/>
                请在canvas单击绘制需要裁剪的凸多边形,如需结束请双击结束
            </div>
            <div id="start-btn" class="w-auto h-[36px] leading-[36px] text-center text-neutral-700 rounded-[8px] cursor-pointer border border-1 border-gray-400 my-4 mx-[12px]">
                开始绘制
            </div>
            <div id="message-container" class="m-[12px] max-h-[600px] overflow-y-auto">
                
            </div>
        </div>
    </div>
    <script src="./script/polygon_clip_Sutherland-Hodgman.js"></script>
</body>
</html>
